<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>list</title>
</head>
<body>
lists are used to group related items together

<h2>list of cars</h2>
<h2>unordered list</h2>

<ul>
    <li>toyota</li>
    <li>subaru</li>
    <li>mercedes</li>
    <li>nissans</li>
</ul>

<h2>lists of fruits</h2>
<h2>ordered list</h2>
<ol>
    <li>mangoes</li>
    <li>banana</li>
    <li>oranges</li>
    <li>pineapple</li>
    <li>watermelon</li>
</ol>

</body>
</html>
